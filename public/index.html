<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore </title>
    <link rel="icon" href="https://img.freepik.com/free-vector/hand-drawn-bookstore-logo_23-2149331309.jpg?w=2000" type="image/png">

   
    
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="slideshow">
            <div class="slide">
                <div class="section">
                    <h2>Add a Book</h2>
                    <form id="register-form">
                        <div>
                            <label for="author">Author:</label>
                            <input type="text" id="author" required />
                        </div>
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" required />
                        </div>
                        <div>
                            <label for="genre">Genre:</label>
                            <select id="genre" required>
                                <option value="">Select genre</option>
                                <option value="Science fiction">Science fiction</option>
                                <option value="Satire">Satire</option>
                                <option value="Drama">Drama</option>
                                <option value="Action and Adventure">Action and Adventure</option>
                                <option value="Romance">Romance</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Horror">Horror</option>
                            </select>
                        </div>
                        <div>
                            <label for="price">Price:</label>
                            <input type="number" id="price" step="0.01" required />
                        </div>
                        <button type="submit" id="register">Submit</button>
                    </form>
                </div>
            </div>
            <div class="slide">
                <div class="section">
                    <h2>Search Books</h2>
                    <form id="search-form">
                        <div>
                            <input type="text" id="search" placeholder="Search" />
                            <button type="submit" id="search-submit">Search</button>
                            <button type="button" id="clear-results">Clear Results</button>
                        </div>
                    </form>
                    <div id="search-results" class="scrollable">
                        <div id="scroll-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="prev-btn">&lt;</button>
            <button class="next-btn">&gt;</button>
        </div>
        
        <div class="book-background"></div>


    <script src="client.js"></script>
</body>
</html>
